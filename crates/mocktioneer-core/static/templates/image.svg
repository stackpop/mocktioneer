<svg xmlns="http://www.w3.org/2000/svg" width="{{W}}" height="{{H}}" viewBox="0 0 {{W}} {{H}}"
  style="overflow: visible">
  <defs>
    <!-- Soft base gradient -->
    <linearGradient id="base" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7f7ff" />
      <stop offset="100%" stop-color="#eaf0ff" />
    </linearGradient>

    <!-- Blurry colorful blobs -->
    <radialGradient id="g1" cx="0.2" cy="0.2" r="0.6">
      <stop offset="0%" stop-color="#ffb3c1" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#ffb3c1" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="g2" cx="0.9" cy="0.1" r="0.6">
      <stop offset="0%" stop-color="#a1c4fd" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#a1c4fd" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="g3" cx="0.8" cy="0.9" r="0.7">
      <stop offset="0%" stop-color="#fbc2eb" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#fbc2eb" stop-opacity="0" />
    </radialGradient>

    <filter id="blur60">
      <feGaussianBlur stdDeviation="60" />
    </filter>

    <!-- Subtle paper-like noise overlay -->
    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"
        seed="7" />
      <feColorMatrix type="saturate" values="0" />
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#base)" />

  <!-- Blobs (blurred) -->
  <g filter="url(#blur60)">
    <circle cx="{{XTL}}" cy="{{YTL}}" r="120" fill="url(#g1)" />
    <circle cx="{{XBR}}" cy="{{YTL}}" r="150" fill="url(#g2)" />
    <circle cx="{{XBR}}" cy="{{YBR}}" r="180" fill="url(#g3)" />
  </g>

  <!-- Card-like rectangle with shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#94a3b8" flood-opacity="0.6"/>
    </filter>
  </defs>
  <rect x="{{PADDING}}" y="{{PADDING}}" width="calc({{W}} - {{PADDING}} * 2)" height="calc({{H}} - {{PADDING}} * 2)"
        fill="#ffffff" rx="16" ry="16" filter="url(#shadow)" />

  <!-- Decorative diagonal bars -->
  <g opacity="0.15">
    <rect x="{{PADDING}}" y="{{PADDING}}" width="calc({{W}} - {{PADDING}} * 2)" height="{{STROKE}}" fill="#60a5fa" />
    <rect x="{{PADDING}}" y="calc({{H}} - {{PADDING}} - {{STROKE}})" width="calc({{W}} - {{PADDING}} * 2)" height="{{STROKE}}" fill="#f472b6" />
  </g>

  <!-- Main text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#0f172a"
        style="font: bold {{FONT}}px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
     {{W}}Ã—{{H}}
  </text>

  <!-- Small caption and optional bid label (appears underneath main title) -->
  <text x="50%" y="{{CAPY}}" dominant-baseline="middle" text-anchor="middle" fill="#334155"
        style="font: {{CAPFONT}}px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
    mocktioneer banner {{BIDLBL}}
  </text>

  <!-- Border frame -->
  <rect x="{{XTL}}" y="{{YTL}}" width="calc({{W}} - {{PADDING}} * 2 - {{STROKE}})"
        height="calc({{H}} - {{PADDING}} * 2 - {{STROKE}})" fill="none" stroke="#94a3b8" stroke-width="{{STROKE}}" rx="12" ry="12" />

  <!-- Subtle noise overlay -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#noise)" opacity="0.03"/>
</svg>
