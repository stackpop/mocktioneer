<svg xmlns="http://www.w3.org/2000/svg" width="{{W}}" height="{{H}}" viewBox="0 0 {{W}} {{H}}" style="overflow: visible">
  <defs>
    <!-- Soft base gradient -->
    <linearGradient id="base" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7f7ff"/>
      <stop offset="100%" stop-color="#eaf0ff"/>
    </linearGradient>

    <!-- Blurry colorful blobs -->
    <radialGradient id="g1" cx="0.2" cy="0.2" r="0.6">
      <stop offset="0%" stop-color="#ffb3c1" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffb3c1" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="0.9" cy="0.1" r="0.6">
      <stop offset="0%" stop-color="#a1c4fd" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#a1c4fd" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g3" cx="0.8" cy="0.9" r="0.7">
      <stop offset="0%" stop-color="#fbc2eb" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#fbc2eb" stop-opacity="0"/>
    </radialGradient>

    <filter id="blur60">
      <feGaussianBlur stdDeviation="60"/>
    </filter>

    <!-- Subtle paper-like noise overlay -->
    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" seed="7"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#base)"/>

  <!-- Blobs (blurred) -->
  <g filter="url(#blur60)">
    <rect x="-10%" y="-10%" width="70%" height="70%" fill="url(#g1)"/>
    <rect x="35%" y="-15%" width="70%" height="70%" fill="url(#g2)"/>
    <rect x="20%" y="30%" width="70%" height="70%" fill="url(#g3)"/>
  </g>

  <!-- Very subtle noise overlay for texture -->
  <rect x="0" y="0" width="100%" height="100%" filter="url(#noise)" opacity="0.035"/>

  <!-- Brand label top-left with size -->
  <text x="{{XTL}}" y="{{YTL}}" text-anchor="start" dominant-baseline="hanging"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="{{CAPFONT}}" fill="#1e3a8a" stroke="#FFFFFF" stroke-width="{{STROKE}}" stroke-opacity="1" style="paint-order: stroke fill" stroke-linejoin="round" stroke-linecap="round">
    mocktioneer {{W}}Ã—{{H}}{{BIDLBL}}
  </text>
</svg>
